<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="paren position-relative">
        <h1 class="title">Calculator</h1>
        <div class="child rounded-2">
            <div class="boxText  d-flex justify-content-end position-relative pe-3 rounded-2">
                <p class="position-absolute top-50 translate-middle-y text"></p>
            </div>
            <div class="calc">
                <button onclick="getOperation('clear')" class="rounded-4 hover">C</button>
                <button onclick="getOperation('delete')" class="rounded-4 hover">DEL</button>
                <button onclick="getOperation('%')" class="rounded-4 hover">%</button>
                <button onclick="getOperation('/')" class="rounded-4 btn btn-primary">/</button>
                <button onclick="getNumber(7)" class="rounded-4 hover">7</button>
                <button onclick="getNumber(8)" class="rounded-4 hover">8</button>
                <button onclick="getNumber(9)" class="rounded-4 hover">9</button>
                <button onclick="getOperation('*')" class="rounded-4 btn btn-primary">*</button>
                <button onclick="getNumber(4)" class="rounded-4 hover">4</button>
                <button onclick="getNumber(5)" class="rounded-4 hover">5</button>
                <button onclick="getNumber(6)" class="rounded-4 hover">6</button>
                <button onclick="getOperation('-')" class="rounded-4 btn btn-primary">-</button>
                <button onclick="getNumber(1)" class="rounded-4 hover">1</button>
                <button onclick="getNumber(2)" class="rounded-4 hover">2</button>
                <button onclick="getNumber(3)" class="rounded-4 hover">3</button>
                <button onclick="getOperation('+')" class="rounded-4 btn btn-primary">+</button>
                <button onclick="getNumber(0)" class="rounded-4 btn btn-primary">0</button>
                <button onclick="getNumber('.')" class="rounded-4 btn btn-primary">.</button>
                <button onclick="getOperation('result')" class="last rounded-4 btn btn-primary">=</button>
            </div>
        </div>
        <footer>
            <h1>Developer <span> Youssef</span></h1>
            <div class="icons">
                <a target="_blank" href="https://www.facebook.com/profile.php?id=100010998605405"><i class="fa-brands fa-facebook"></i></a>
                <a target="_blank" href="https://github.com/YousefElSayed19"><i class="fa-brands fa-github"></i></a>
                <a target="_blank" href="https://www.linkedin.com/in/yousaf-elsayed-a316a92a8/"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </footer>
        <div class="shape"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
